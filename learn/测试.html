<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人信息登记表</title>
    <!-- 引入Bootstrap的CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 自定义样式 */
        .form-group {
            margin-bottom: 20px;
        }
        .form-control-gray::placeholder {
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mt-5 mb-4 text-center">个人信息登记表</h2>
        <form>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="first-name">名</label>
                        <input type="text" class="form-control" id="first-name" name="first-name" placeholder="名">
                    </div>
                    <div class="form-group">
                        <label for="middle-name">中间名</label>
                        <input type="text" class="form-control" id="middle-name" name="middle-name" placeholder="中间名">
                    </div>
                    <div class="form-group">
                        <label for="last-name">姓</label>
                        <input type="text" class="form-control" id="last-name" name="last-name" placeholder="姓">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="other-names">其他名或别名</label>
                        <input type="text" class="form-control" id="other-names" name="other-names" placeholder="例如：昵称，艺名等">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="gender">性别</label>
                <select class="form-control" id="gender" name="gender">
                    <option value="male">男</option>
                    <option value="female">女</option>
                    <option value="other">其他</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ethnicity">民族</label>
                <input type="text" class="form-control" id="ethnicity" name="ethnicity" placeholder="例如：汉族">
            </div>
            <div class="form-group">
                <label for="birthday">生日</label>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" id="year" name="year" placeholder="年">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="month" name="month" placeholder="月">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="day" name="day" placeholder="日">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="marital-status">婚姻状况</label>
                <select class="form-control" id="marital-status" name="marital-status">
                    <option value="single">未婚</option>
                    <option value="married">已婚</option>
                    <option value="other">其他</option>
                </select>
            </div>
            <div class="form-group">
                <label for="political-status">政治面貌</label>
                <input type="text" class="form-control" id="political-status" name="political-status" placeholder="例如：党员">
            </div>
            <button type="submit" class="btn btn-primary">提交</button>
        </form>
    </div>

    <!-- 引入Bootstrap的JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
