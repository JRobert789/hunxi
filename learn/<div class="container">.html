<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="form-container">
                <h2 class="mb-4"><i class="fas fa-user"></i> Personal Information Form</h2>
                <!-- Name 输入框 -->
                <div class="form-group row">
                    <label for="name" class="col-sm-4 col-form-label">Name</label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name" required>
                            <input type="text" class="form-control" id="middlename" name="middlename" placeholder="Middle Name" required>
                            <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name" required>
                        </div>
                    </div>
                </div>
                <!-- Other Name 输入框 -->
                <div class="form-group row">
                    <label for="othername" class="col-sm-4 col-form-label">Other Name</label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <input type="text" class="form-control" id="othername" name="othername" placeholder="e.g. Nickname">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
